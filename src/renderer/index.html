<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon POS Cash Drawer</title>
  <link rel="stylesheet" href="./renderer.css">
</head>
<body>
  <main class="container">
    <h1>Salon POS Cash Drawer</h1>
    <section class="card">
      <p>Configure the printer connection and trigger the cash drawer.</p>
      <form id="cashDrawerForm">
        <div class="field">
          <label for="vendorId">USB Vendor ID</label>
          <input type="text" id="vendorId" placeholder="e.g. 0x0416">
        </div>
        <div class="field">
          <label for="productId">USB Product ID</label>
          <input type="text" id="productId" placeholder="e.g. 0x5011">
        </div>
        <div class="field">
          <label for="drawerPin">Drawer Pin</label>
          <select id="drawerPin">
            <option value="2" selected>Pin 2 (Most printers)</option>
            <option value="5">Pin 5</option>
          </select>
        </div>
        <button type="submit" id="openDrawerButton">Open Cash Drawer</button>
      </form>
      <p class="status" id="statusMessage"></p>
    </section>
  </main>
  <script src="./renderer.js" type="module"></script>
</body>
</html>
